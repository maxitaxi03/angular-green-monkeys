<div id="search-component">
    <label for="troop-search-box">Troop Search</label>
    <input #searchBox id="troop-search-box" (input)="search(searchBox.value)" />
    <ul class="search-result">
        <li *ngFor="let troop of troops$ | async" (click)="onTroopSelected(troop)">
          {{troop.name}}
        </li>
      </ul>
</div>
