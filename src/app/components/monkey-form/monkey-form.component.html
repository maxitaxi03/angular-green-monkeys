<div>
  <form novalidate (ngSubmit)="onSubmit()" #f="ngForm" >
    <label for="troopId">Troop</label>
    <select id="troopId" name="troopId" [(ngModel)]="monkeyForm.troopId">
      <option value="">--Please choose a troop--</option>
      <option *ngFor="let troop of troops" [value]="troop.id">{{troop.name}}</option>
    </select>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="monkeyForm.name" required />

    <label for="age">Age</label>
    <input type="number" id="age" name="age" [(ngModel)]="monkeyForm.age" required />

    <label for="weight">Weight</label>
    <input type="number" id="weight" name="weight" [(ngModel)]="monkeyForm.weight" required />

    <label for="gender">Gender</label>
    <select id="gender" name="gender" [(ngModel)]="monkeyForm.gender" required >
      <option value="">--Please choose gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <div class="custom-control custom-radio">
      <input id="mutant" type="radio" class="custom-control-input" value="true" name="isMutant" [(ngModel)]="monkeyForm.isMutant" required />
      <label class="custom-control-label" for="mutant">Mutant</label> <br>
      <input id="notMutant" type="radio" class="custom-control-input" value="false" name="isMutant" [(ngModel)]="monkeyForm.isMutant" required /> 
      <label class="custom-control-label" for="notMutant">Not Mutant</label>
   </div>
   <select name="mutant" id="mutant" [(ngModel)]="monkeyForm.isMutant" required>
     <option value="">Choose type</option>
     <option value="true">Mutant</option>
     <option value="false">Not Mutant</option>
   </select>
   <!--div class="custom-control custom-radio">
      <input id="notMutant" type="radio" class="custom-control-input" value="notMutant" name="notMutant" ngModel required> 
      <label class="custom-control-label" for="notMutant">Not Mutant</label>
   </div-->

    <button type="submit">Save</button>
    <button type="reset">Reset</button>
  </form>
</div>
