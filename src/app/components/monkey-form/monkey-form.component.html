
<form novalidate (ngSubmit)="onSubmit()" #f="ngForm" >
  <div>
    <label>Name</label>
    <input type="text" 
     name="name"  
     [(ngModel)]="monkeyForm.name"
     required
     />
  </div>
  <div>
    <label>Age</label>
    <input type="text" 
     name="age" 
     [(ngModel)]="monkeyForm.age"
     required
     />
  </div>
  <div>
    <label>Weight</label>
    <input type="text" 
     name="weight" 
     [(ngModel)]="monkeyForm.weight"
     required
     />
  </div>
  <div>
    <label>Gender</label>
    <input type="text" 
     name="gender" 
     [(ngModel)]="monkeyForm.gender"
     required
     />
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form>
<pre>{{f.value | json}}</pre>
