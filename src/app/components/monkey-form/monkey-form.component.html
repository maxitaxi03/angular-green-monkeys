<div>
  <form novalidate (ngSubmit)="onSubmit()" #f="ngForm" >
    <label for="troopId">Troop</label>
    <select id="troopId" name="troopId" [(ngModel)]="monkeyForm.troopId">
      <option value="">--Please choose a troop--</option>
      <option *ngFor="let troop of troops" [value]="troop.id">{{troop.name}}</option>
    </select>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="monkeyForm.name" required />

    <label for="age">Age</label>
    <input type="number" id="age" name="age" [(ngModel)]="monkeyForm.age" required />

    <label for="weight">Weight</label>
    <input type="number" id="weight" name="weight" [(ngModel)]="monkeyForm.weight" required />

    <label for="gender">Gender</label>
    <select id="gender" name="gender" [(ngModel)]="monkeyForm.gender" required >
      <option value="">--Please choose gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <div class="custom-control custom-radio">
      <input id="male" type="radio" class="custom-control-input" value="male" name="gender" ngModel required>
      <label class="custom-control-label" for="male">Male</label>
   </div>

   <div class="custom-control custom-radio">
      <input id="female" type="radio" class="custom-control-input" value="female" name="gender" ngModel required> 
      <label class="custom-control-label" for="female">Female</label>
   </div>

    <button type="submit">Save</button>
    <button type="reset">Reset</button>
  </form>
</div>
