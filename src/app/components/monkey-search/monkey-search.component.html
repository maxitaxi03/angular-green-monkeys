<div id="search-component">
    <label for="search-box">Monkey Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    <ul class="search-result">
      <li *ngFor="let monkey of monkeys$ | async" (click)="onMonkeySelected(monkey)">
          {{monkey.id}}
          {{monkey.name}}  
        </li>
      </ul>
</div>
