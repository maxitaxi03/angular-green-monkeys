<div class="container"></div>
<h3 style="text-align: center;">{{(troop$ | async)?.name}} Troop</h3>
<div>
  <button type="button" class="btn btn-primary" style="margin: 10px;" (click)="populate()">Populate Troop</button>
  <button type="button" class="btn btn-primary" style="margin: 10px;" (click)="age()">Age Troop</button>
  <button type="button" class="btn btn-primary" style="margin: 10px;" (click)="feed()">Feed Troop</button>
  <button type="button" class="btn btn-primary" style="margin: 10px;" (click)="engage()">Engage Troop</button>
</div>
<pre>{{logger}}</pre>
<div style="margin: 15px; padding: 10px;">
<table class="table table-hover">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Gender</th> 
      <th scope="col">Age</th>
      <th scope="col">Status</th>
      <th scope="col">Weight</th>
      <th scope="col">Is Mutant?</th>
    </tr>
    <tr *ngFor="let monkey of (troop$ | async)?.monkeys">
      <td (click)="onMonkeySelect(monkey.id); toggleCard = !toggleCard"><a href="#">{{ monkey.id }}</a></td>
      <td (click)="onMonkeySelect(monkey.id); toggleCard = !toggleCard"><a href="#">{{ monkey.name | titlecase }}</a></td>
      <td>{{ monkey.gender | titlecase }}</td>
      <td>{{ monkey.age }}</td>
      <td>{{ monkey.isAlive ? 'Alive' : 'Dead' }}</td>
      <td>{{ monkey.weight }}</td>
      <td>{{ monkey.isMutant ? 'Yes' : 'No' }}</td>
    </tr>
  </table>
</div>
<div style="margin-top: 10px;">
  <monkey [monkey]="selectedMonkey"></monkey>
</div>
