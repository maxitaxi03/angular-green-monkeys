<div style="margin: 10px; min-width: 50%;">
  <app-troop-search></app-troop-search>
</div>
<div id="monkey-search-component" style="margin: 10px; min-width: 50%;">
  <label for="monkey-search-box">Monkey Search</label>
  <input #searchBox id="monkey-search-box" 
    (input)="searchMonkeys(searchBox.value)" />
  <ul class="search-result">
      <li *ngFor="let monkey of monkeys$ | async" (click)="onMonkeySelected(monkey)">
        {{monkey.name}}::{{monkey.id}}
      </li>
    </ul>
</div>
<div style="margin: 10px; background-color: orange;">
  <region (troopSelected)="onTroopSelected($event)"></region>
</div>
<div style="margin: 10px; background-color: grey;" *ngIf="activeTroop">
  <app-troop (monkeySelected)="onMonkeySelected($event)"></app-troop>
  <h5>Region: {{region?.name}}</h5>
</div>

<div style="margin: 10px; padding: 5px;" >
  <statistics [region]="region"></statistics>
</div>
